<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon â€” Dark Theme</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Dark theme styles -->
    <link href="css/styles-dark.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="vh-100 d-flex align-items-center justify-content-center dark-bg"
    >
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-lg-7 col-md-9">
            <div class="card dark-card shadow-lg p-4 p-md-5 rounded-4">
              <div class="card-body">

                <!-- Logo Placeholder -->
                <div class="mb-3">
                  <img src="logo.jpeg" alt="Logo" id="site-logo-dark" />
                </div>

                <!--Title-->

                <h1 class="display-5 mb-2 text-white">Coming Soon</h1>
                <!--call to action-->
                <p class="lead text-muted mb-4 text-secondary">
                  We're crafting something great. Leave your email and we'll let
                  you know when it's live.
                </p>

                <!-- Countdown -->
                <div
                  id="countdown"
                  class="d-flex justify-content-center gap-3 mb-4 flex-wrap"
                >
                  <div class="time-box text-center">
                    <div id="days" class="time-number">00</div>
                    <div class="time-label">Days</div>
                  </div>
                  <div class="time-box text-center">
                    <div id="hours" class="time-number">00</div>
                    <div class="time-label">Hours</div>
                  </div>
                  <div class="time-box text-center">
                    <div id="minutes" class="time-number">00</div>
                    <div class="time-label">Minutes</div>
                  </div>
                  <div class="time-box text-center">
                    <div id="seconds" class="time-number">00</div>
                    <div class="time-label">Seconds</div>
                  </div>
                </div>

                <!-- Email subscribe -->
                <form id="notifyForm" class="row g-2 justify-content-center">
                  <div class="col-md-8 col-sm-9">
                    <input
                      id="email"
                      type="email"
                      class="form-control form-dark"
                      placeholder="Enter your email"
                      aria-label="Email"
                      required
                    />
                  </div>
                  <div class="col-md-4 col-sm-3 d-grid">
                    <button class="btn btn-primary btn-dark" type="submit">
                      Notify Me
                    </button>
                  </div>
                </form>

<!--Live message which is only displayed when the  countdown reaches zero-->
                <div
                  id="liveMessage"
                  class="mt-4 text-success fw-semibold"
                  style="display: none"
                >
                  We're live! Visit the site now.
                </div>

                <p class="text-muted small mt-4 mb-0 text-secondary">
                  Estimated launch in 30 days
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script (shared) -->
    <script src="script.js"></script>
  </body>
</html>
