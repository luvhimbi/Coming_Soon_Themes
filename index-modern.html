<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon â€” Modern Theme</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Modern theme styles -->
    <link href="css/styles-modern.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="vh-100 d-flex align-items-center justify-content-center modern-bg"
    >
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="modern-card p-5 rounded-5 shadow-lg">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <img src="logo.jpeg" alt="Logo" id="site-logo-modern" />
                <span class="badge bg-gradient-badge">Coming Soon</span>
              </div>

              <h1 class="display-4 fw-bold mb-3">We're almost here</h1>
              <p class="lead text-muted mb-4">
                A new experience is being prepared. Leave your email to be one
                of the first to know.
              </p>

              <!-- Countdown -->
              <div
                id="countdown"
                class="d-flex justify-content-center gap-4 mb-4 flex-wrap"
              >
                <div class="time-box-modern text-center">
                  <div id="days" class="time-number">00</div>
                  <div class="time-label">Days</div>
                </div>
                <div class="time-box-modern text-center">
                  <div id="hours" class="time-number">00</div>
                  <div class="time-label">Hours</div>
                </div>
                <div class="time-box-modern text-center">
                  <div id="minutes" class="time-number">00</div>
                  <div class="time-label">Minutes</div>
                </div>
                <div class="time-box-modern text-center">
                  <div id="seconds" class="time-number">00</div>
                  <div class="time-label">Seconds</div>
                </div>
              </div>

              <!-- Email subscribe -->
              <form
                id="notifyForm"
                class="row g-2 justify-content-center align-items-center"
              >
                <div class="col-lg-7 col-md-8">
                  <input
                    id="email"
                    type="email"
                    class="form-control modern-input"
                    placeholder="your@email.com"
                    required
                  />
                </div>
                <div class="col-lg-3 col-md-4 d-grid">
                  <button class="btn btn-primary btn-modern" type="submit">
                    Notify Me
                  </button>
                </div>
              </form>

        <!--Live message which is only displayed when the  countdown reaches zero-->
              <div
                id="liveMessage"
                class="mt-4 text-success fw-semibold"
                style="display: none"
              >
                We're live! Visit the site now.
              </div>
              <p class="text-muted small mt-4 mb-0">
                Estimated launch in 30 days
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script (shared) -->
    <script src="script.js"></script>
  </body>
</html>
